name: simple_release_jdk8

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: jdk8

      - name: Set up JDK 1.8
        uses: actions/setup-java@v4
        with:
          java-version: 1.8

      - name: Get the version
        id: get_version
        run: echo "MAVEN_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV

      - name: Build with Maven
        run: mvn clean package

      - name: Zip the package
        run: |
          zip target/easycie-${{ env.MAVEN_VERSION }}.zip easycie-console/target/*${{ env.MAVEN_VERSION }}.jar fastcontext/target/*${{ env.MAVEN_VERSION }}.jar fastner/target/*${{ env.MAVEN_VERSION }}.jar nlp-core/target/*${{ env.MAVEN_VERSION }}.jar section-detector-r/target/*${{ env.MAVEN_VERSION }}.jar         

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.MAVEN_VERSION }}
          release_name: Release ${{ env.MAVEN_VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/easycie-${{ env.MAVEN_VERSION }}.zip
          asset_name: easycie-${{ env.MAVEN_VERSION }}.zip
          asset_content_type: application/zip