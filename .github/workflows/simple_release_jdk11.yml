name: simple_release_jdk11

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: 11
          cache: 'maven'

      - name: Get the version
        id: get_version
        run: |
          echo "MAVEN_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)-jdk11" >> $GITHUB_ENV
          echo ${{ env.MAVEN_VERSION }}

      - name: Build with Maven
        run: mvn clean package -Pjdk11 -DperformRelease=true

      - name: Zip the deploy jar with dependencies
        run: |
          ls -l easycie-deploy/target/dist/
          zip -j target/easycie-${{ env.MAVEN_VERSION }}-with-deps.zip \
            easycie-deploy/target/dist/*


      # Zip the original jars (without dependencies)
      - name: Zip the original jars
        run: |
          ls easycie-console/target
          ls fastcontext/target
          ls fastner/target
          ls nlp-core/target
          ls section-detector-r/target
          zip -j target/easycie-${{ env.MAVEN_VERSION }}.zip \
            easycie-console/target/*${{ env.MAVEN_VERSION }}.jar \
            fastcontext/target/*${{ env.MAVEN_VERSION }}.jar \
            fastner/target/*${{ env.MAVEN_VERSION }}.jar \
            nlp-core/target/*${{ env.MAVEN_VERSION }}.jar \
            section-detector-r/target/*${{ env.MAVEN_VERSION }}.jar      
          

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.MAVEN_VERSION }}
          release_name: Release ${{ env.MAVEN_VERSION }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/easycie-${{ env.MAVEN_VERSION }}.zip
          asset_name: easycie-${{ env.MAVEN_VERSION }}.zip
          asset_content_type: application/zip

      - name: Upload Deploy Jar Release Asset
        id: upload_deploy
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: target/easycie-${{ env.MAVEN_VERSION }}-with-deps.zip
          asset_name: easycie-${{ env.MAVEN_VERSION }}-with-deps.zip
          asset_content_type: application/zip